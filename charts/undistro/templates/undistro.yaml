- kind: ServiceAccount
  name: default
  namespace: undistro-system
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: undistro-serving-cert
  namespace: undistro-system
spec:
  dnsNames:
  - undistro-webhook-service.undistro-system.svc
  - undistro-webhook-service.undistro-system.svc.cluster.local
  issuerRef:
    kind: Issuer
    name: undistro-selfsigned-issuer
  secretName: webhook-server-cert
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: undistro-selfsigned-issuer
  namespace: undistro-system
spec:
  selfSigned: {}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    control-plane: undistro-controller-manager
  name: undistro-controller-manager-metrics-service
  namespace: undistro-system
spec:
  ports:
  - name: https
    port: 8443
    targetPort: https
  selector:
    control-plane: undistro-controller-manager
---
apiVersion: v1
kind: Service
metadata:
  name: undistro-webhook-service
  namespace: undistro-system
spec:
  ports:
  - port: 443
    targetPort: 9443
  - port: 2020
    targetPort: 2020
  selector:
    control-plane: undistro-controller-manager
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: undistro-controller-manager
  name: undistro-controller-manager
  namespace: undistro-system
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: undistro-controller-manager
  template:
    metadata:
      labels:
        control-plane: undistro-controller-manager
    spec:
      {{- with .Values.image.pullSecrets }}
      imagePullSecrets:
      {{- range . }}
        - name: {{ . }}
      {{- end }}
      {{- end }}
      containers:
      - args:
        - --metrics-addr=127.0.0.1:8080
        - --enable-leader-election
        command:
        - /manager
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        name: manager
        {{if .Values.devEnv}}
        env:
          - name: UNDISTRO_ENV
            value: dev
        {{end}}
        ports:
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        - containerPort: 2020
          name: undistro-api-server
          protocol: TCP
{{- with .Values.resources }}
        resources:
{{ toYaml . | indent 10 }}
{{- end }}
        volumeMounts:
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: cert
          readOnly: true
      - args:
        - --secure-listen-address=0.0.0.0:8443
        - --upstream=http://127.0.0.1:8080/
        - --logtostderr=true
        - --v=10
        image: gcr.io/kubebuilder/kube-rbac-proxy:v0.5.0
        name: kube-rbac-proxy
        ports:
        - containerPort: 8443
          name: https
      terminationGracePeriodSeconds: 10
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: webhook-server-cert
---
