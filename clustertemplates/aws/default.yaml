---
{{$uuid := uuidv4}}
apiVersion: cluster.x-k8s.io/v1alpha3
kind: Cluster
metadata:
  name: "{{.Name}}"
  namespace: "{{.Namespace}}"
spec:
  {{if .Spec.Network}}
  clusterNetwork:
    {{if .Spec.Network.PodsCIDR}}
    pods:
      {{range .Spec.Network.PodsCIDR}}
      cidrBlocks:
        - {{. | quote}}
      {{end}}
    {{end}}
    {{if .Spec.Network.ServicesCIDR}}
    services:
      {{range .Spec.Network.ServicesCIDR}}
      cidrBlocks:
        - {{. | quote}}
      {{end}}
    {{end}}
  {{end}}
  infrastructureRef:
    apiVersion: infrastructure.cluster.x-k8s.io/v1alpha3
    kind: AWSCluster
    name: "{{.Name}}"
    namespace: "{{.Namespace}}"
  controlPlaneRef:
    kind: KubeadmControlPlane
    apiVersion: controlplane.cluster.x-k8s.io/v1alpha3
    name: "{{.Name}}"
    namespace: "{{.Namespace}}"

{{$bastion := .GetBastion}}
---
apiVersion: infrastructure.cluster.x-k8s.io/v1alpha3
kind: AWSCluster
metadata:
  name: "{{.Name}}"
  namespace: "{{.Namespace}}"
spec:
  region: '{{variable "AWS_REGION"}}'
  sshKeyName: "{{.Spec.InfrastructureProvider.SSHKey}}"
  {{if .Spec.ControlPlaneNode.InternalLB}}
  controlPlaneLoadBalancer:
    scheme: internal
  {{end}}
  bastion:
    enabled: {{$bastion.Enabled}}
    disableIngressRules: {{$bastion.DisableIngressRules}}
    instanceType: {{$bastion.InstanceType}}
    allowedCIDRBlocks:
    {{range $bastion.AllowedCIDRBlocks}}
      - {{.}}
    {{end}}
  {{if .Spec.Network}}
  networkSpec:
    vpc:
      id: {{.Spec.Network.VPC}}
    subnets:
    {{range .Spec.Network.Subnets}}
    - id: {{.}}
    {{end}}
  {{end}}
---
kind: KubeadmControlPlane
apiVersion: controlplane.cluster.x-k8s.io/v1alpha3
metadata:
  name: "{{.Name}}"
  namespace: "{{.Namespace}}"
spec:
  replicas: {{.Spec.ControlPlaneNode.Replicas}}
  infrastructureTemplate:
    kind: AWSMachineTemplate
    apiVersion: infrastructure.cluster.x-k8s.io/v1alpha3
    name: "{{.Name}}-{{$uuid}}"
    namespace: "{{.Namespace}}"
  kubeadmConfigSpec:
    initConfiguration:
      nodeRegistration:
        name: {{"'{{ ds.meta_data.local_hostname }}'"}}
        kubeletExtraArgs:
          cloud-provider: aws
    clusterConfiguration:
      apiServer:
        extraArgs:
          cloud-provider: aws
      controllerManager:
        extraArgs:
          cloud-provider: aws
          {{if .Spec.Network}}
          configure-cloud-routes: 'false'
          {{end}}
    joinConfiguration:
      nodeRegistration:
        name: {{"'{{ ds.meta_data.local_hostname }}'"}}
        kubeletExtraArgs:
          cloud-provider: aws
  version: "{{.Spec.KubernetesVersion}}"
---
kind: AWSMachineTemplate
apiVersion: infrastructure.cluster.x-k8s.io/v1alpha3
metadata:
  name: "{{.Name}}-{{$uuid}}"
  namespace: "{{.Namespace}}"
spec:
  template:
    spec:
      instanceType: "{{.Spec.ControlPlaneNode.MachineType}}"
      iamInstanceProfile: "control-plane.cluster-api-provider-aws.sigs.k8s.io"
      sshKeyName: "{{.Spec.InfrastructureProvider.SSHKey}}"
      {{if .Spec.ControlPlaneNode.Subnet}}
      subnet:
        id: {{.Spec.ControlPlaneNode.Subnet}}
      {{end}}

{{$name := .Name}}
{{$namespace := .Namespace}}
{{$k8s := .Spec.KubernetesVersion}}
{{$sshKey := .Spec.InfrastructureProvider.SSHKey}}
{{range $index, $element := .Spec.WorkerNodes}}
---
apiVersion: exp.cluster.x-k8s.io/v1alpha3
kind: MachinePool
metadata:
  name: "{{$name}}-mp-{{$index}}"
  namespace: "{{$namespace}}"
spec:
  clusterName: {{$name}}
  replicas: {{$element.Replicas}}
  template:
    spec:
      bootstrap:
        configRef:
          apiVersion: bootstrap.cluster.x-k8s.io/v1alpha3
          kind: KubeadmConfig
          name: "{{$name}}-mp-{{$index}}"
          namespace: "{{$namespace}}"
      clusterName: {{$name}}
      infrastructureRef:
        apiVersion: infrastructure.cluster.x-k8s.io/v1alpha3
        kind: AWSMachinePool
        name: "{{$name}}-mp-{{$index}}"
        namespace: "{{$namespace}}"
      version: "{{$k8s}}"
---
apiVersion: infrastructure.cluster.x-k8s.io/v1alpha3
kind: AWSMachinePool
metadata:
  name: "{{$name}}-mp-{{$index}}"
  namespace: "{{$namespace}}"
spec:
  {{if $element.Autoscale.Enabled}}
  minSize: {{$element.Autoscale.MinSize}}
  maxSize: {{$element.Autoscale.MaxSize}}
  {{else}}
  minSize: {{$element.Replicas}}
  maxSize: {{$element.Replicas}}
  {{end}}
  availabilityZones: 
    - '{{variable "AWS_REGION"}}'
  awsLaunchTemplate:
    instanceType: "{{$element.MachineType}}"
    sshKeyName: "{{$sshKey}}"
    iamInstanceProfile: "nodes.cluster-api-provider-aws.sigs.k8s.io"
  {{if $element.Subnet}}
  subnets:
    - {{$element.Subnet}}
  {{end}}
---
apiVersion: bootstrap.cluster.x-k8s.io/v1alpha3
kind: KubeadmConfig
metadata:
  name: "{{$name}}-mp-{{$index}}"
  namespace: "{{$namespace}}"
spec:
  joinConfiguration:
    nodeRegistration:
      name: {{"'{{ ds.meta_data.local_hostname }}'"}}
      kubeletExtraArgs:
        cloud-provider: aws
{{end}}