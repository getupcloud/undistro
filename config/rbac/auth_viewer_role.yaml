# permissions for end users to view auths.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: auth-viewer-role
rules:
- apiGroups:
  - auth.undistro.io
  resources:
  - auths
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - auth.undistro.io
  resources:
  - auths/status
  verbs:
  - get
