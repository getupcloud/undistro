name: Tests

on:
  push:
    branches: ["*"]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.16
        id: go

      - name: Set up Node 15
        uses: actions/setup-node@v2
        with:
          node-version: "15"
        id: node

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Get dependencies
        run: go mod download

      - name: Build CLI
        run: make cli

      - name: Build Manager
        run: make manager

      - name: Build UI
        working-directory: ./UI
        run: |
          yarn
          yarn build

      - name: Test
        run: make test

      - name: Check GoReleaser config
        uses: goreleaser/goreleaser-action@v2
        with:
          args: check
